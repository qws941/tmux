# Lock closed issues and PRs after 30 days of inactivity
# SSoT: qws941/.github — synced to all repos
# Synced via: .github/sync.yml → Group 1

name: Lock Threads

on:
  schedule:
    - cron: "0 6 * * *"
  workflow_dispatch:

permissions:
  issues: write
  pull-requests: write

concurrency:
  group: lock-threads
  cancel-in-progress: false

jobs:
  lock:
    runs-on: ubuntu-latest
    steps:
      - uses: dessant/lock-threads@1bf7ec25051fe7c00bdd17e6a7cf3d7bfb7dc771 # v5
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          issue-inactive-days: 30
          issue-lock-reason: resolved
          issue-comment: >
            This issue has been automatically locked since there has been
            no activity for 30 days. Please open a new issue for related concerns.
          pr-inactive-days: 30
          pr-lock-reason: resolved
          pr-comment: >
            This pull request has been automatically locked since there has been
            no activity for 30 days. Please open a new issue for related concerns.
