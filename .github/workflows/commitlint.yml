# Enforce conventional commit format on PR titles
# SSoT: qws941/.github — synced to all repos
# Synced via: .github/sync.yml → Group 1
#
# PR titles must match: type(scope): summary
# Types: feat, fix, docs, refactor, test, ci, chore, perf, build, revert

name: Commitlint

on:
  pull_request_target:
    types: [opened, edited, synchronize, reopened]

permissions:
  pull-requests: read

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: amannn/action-semantic-pull-request@e32d7e603df1aa1ba07e981f2a23455dee596825 # v5
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          types: |
            feat
            fix
            docs
            refactor
            test
            ci
            chore
            perf
            build
            revert
          requireScope: false
          subjectPattern: ^.+$
          subjectPatternError: |
            PR title must follow conventional commits: type(scope): summary
            Example: feat(auth): add login endpoint
