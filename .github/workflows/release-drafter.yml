# Draft releases from merged PRs using conventional commit labels
# SSoT: qws941/.github — synced to all repos
# Synced via: .github/sync.yml → Group 1

name: Release Drafter

on:
  push:
    branches: [master, main]
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: read

concurrency:
  group: release-drafter
  cancel-in-progress: true

jobs:
  draft:
    runs-on: ubuntu-latest
    steps:
      - uses: release-drafter/release-drafter@6db134d15f3909ccc9eefd369f02bd1e9cffdf97 # v6
        with:
          config-name: release-drafter.yml
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
