# Label PRs by diff size (xs/s/m/l/xl)
# SSoT: qws941/.github — synced to all repos
# Synced via: .github/sync.yml → Group 1

name: PR Size

on:
  pull_request_target:
    types: [opened, synchronize]

permissions:
  pull-requests: write

jobs:
  size:
    runs-on: ubuntu-latest
    steps:
      - uses: CodelyTV/pr-size-labeler@4ec67706cd878fbc1c8db0a5dcd28b6bb412e85a # v1
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          xs_label: size/xs
          xs_max_size: 10
          s_label: size/s
          s_max_size: 100
          m_label: size/m
          m_max_size: 200
          l_label: size/l
          l_max_size: 500
          xl_label: size/xl
          fail_if_xl: false
          files_to_ignore: |
            package-lock.json
            yarn.lock
            pnpm-lock.yaml
            go.sum
            *.lock
