# ~/.tmux/conf.d/90-plugins.conf - TPM plugins

set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'

# ── Resurrect: save/restore sessions across restarts ──
set -g @resurrect-capture-pane-contents 'on'
set -g @resurrect-strategy-nvim 'session'
set -g @resurrect-processes ':all:'    # Restore ALL running processes

# ── Continuum: auto-save every 5 min + auto-restore on tmux start ──
set -g @continuum-save-interval '5'
set -g @continuum-restore 'on'
set -g @continuum-boot 'on'           # Auto-start tmux on system boot

# ── Initialize TPM (MUST be last line) ──
run '~/.tmux/plugins/tpm/tpm'
