# ~/.tmux/conf.d/90-plugins.conf - TPM plugins

set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'

# ── Resurrect: save/restore sessions across restarts ──
set -g @resurrect-capture-pane-contents 'on'
set -g @resurrect-strategy-nvim 'session'
set -g @resurrect-processes 'vim nvim man less more tail top htop watch ssh mosh'

# ── Continuum: auto-save every 5 min + auto-restore on tmux start ──
set -g @continuum-save-interval '0'  # disabled — too heavy
set -g @continuum-restore 'on'
# @continuum-boot omitted — systemd tmux-server.service handles this

# ── Initialize TPM (MUST be last line) ──
run '~/.tmux/plugins/tpm/tpm'
