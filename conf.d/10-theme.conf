# ~/.tmux/conf.d/10-theme.conf - Tokyo Night theme

# â”€â”€ Status Bar â”€â”€
set -g status on
set -g status-interval 5
set -g status-position bottom
set -g status-style 'bg=#1a1b26 fg=#a9b1d6'
set -g status-left-length 30
set -g status-right-length 60
set -g status-left '#[fg=#7aa2f7,bold] #S #[fg=#565f89]â”‚ '
set -g status-right '#[fg=#565f89]#{?client_prefix,#[fg=#bb9af7]âŒ¨ ,}#[fg=#9ece6a]â†‘#{?pane_input_off,#[fg=#f7768e]ðŸ”’,} #[fg=#565f89]â”‚ #[fg=#a9b1d6]%H:%M '

# â”€â”€ Window Tabs â”€â”€
setw -g window-status-format '#[fg=#565f89] #I:#W '
setw -g window-status-current-format '#[fg=#7aa2f7,bold] #I:#W '
setw -g window-status-separator ''

# â”€â”€ Pane Borders â”€â”€
set -g pane-border-style 'fg=#292e42'
set -g pane-active-border-style 'fg=#7aa2f7'

# â”€â”€ Messages â”€â”€
set -g message-style 'bg=#1a1b26 fg=#7aa2f7'
