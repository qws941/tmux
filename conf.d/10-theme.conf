# ~/.tmux/conf.d/10-theme.conf - Tokyo Night theme
# Original variant â€” consistent with OpenCode TUI builtin tokyonight

# â”€â”€ Pane Borders â”€â”€
set -g pane-border-style 'fg=#1a1b26'
set -g pane-active-border-style 'fg=#3d59a1'

# â”€â”€ Copy-mode Selection & Search â”€â”€
set -g mode-style 'bg=#292e42 fg=#c0caf5'
set -g copy-mode-match-style 'bg=#3b4261 fg=#9d7cd8'
set -g copy-mode-current-match-style 'bg=#3d59a1 fg=#c0caf5'
set -g copy-mode-mark-style 'bg=#3b4261 fg=#f7768e'

# â”€â”€ Status Bar (Responsive) â”€â”€
# Galaxy Fold inner screen ~60 cols, outer ~25 cols
# If width < 60: Compact mode (no user/host, short date, minimal window list)
# If width >= 60: Full mode (user@host, full date, detailed window list)

set -g status-position top
set -g status-style 'bg=#1a1b26 fg=#a9b1d6'
set -g status-interval 1

# Left side: Session name
# <60: Just name
# >=60: Icon + Name + separator
set -g status-left-length 50
set -g status-left "#{?#{e|<:#{client_width},60},#[fg=#7aa2f7 bold] #S ,#[fg=#1a1b26 bg=#7aa2f7 bold] #S #[fg=#7aa2f7 bg=#1a1b26]î‚° }"

# Right side: Date/Time + Prefix + Mode
# <60: Just HH:MM
# >=60: Prefix/Mode indicator + HH:MM + Date
set -g status-right-length 100
set -g status-right "#{?#{e|<:#{client_width},60},#[fg=#7aa2f7] %H:%M ,#{?client_prefix,#[fg=#f7768e]PREFIX ,}#{?pane_in_mode,#[fg=#e0af68]COPY ,}#[fg=#7aa2f7]î‚²#[fg=#1a1b26 bg=#7aa2f7 bold] %H:%M #[fg=#1a1b26 bg=#7aa2f7]î‚²#[fg=#7aa2f7 bg=#1a1b26] %Y-%m-%d }"

# Window List
# <60: Just index
# >=60: Index + Name + Flags
set -g window-status-format "#{?#{e|<:#{client_width},60},#[fg=#565f89] #I ,#[fg=#565f89] #I:#W }"
set -g window-status-current-format "#{?#{e|<:#{client_width},60},#[fg=#7aa2f7 bold] #I ,#[fg=#7aa2f7 bold] #I:#W#{?window_zoomed_flag, ðŸ”,} }"
set -g window-status-separator ""
set -g message-style 'bg=#292e42 fg=#7aa2f7'
set -g message-command-style 'bg=#292e42 fg=#ff9e64'

# â”€â”€ Menus (right-click) â”€â”€
set -g menu-selected-style 'bg=#292e42 fg=#c0caf5'

# â”€â”€ Display Panes (prefix+q) â”€â”€
set -g display-panes-active-colour '#3d59a1'
set -g display-panes-colour '#3b4261'

# â”€â”€ Clock (prefix+t) â”€â”€
setw -g clock-mode-colour '#3d59a1'

# â”€â”€ Window Activity/Bell â”€â”€
setw -g window-status-activity-style 'fg=#e0af68 dim'
setw -g window-status-bell-style 'fg=#f7768e dim'

