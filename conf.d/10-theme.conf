# ~/.tmux/conf.d/10-theme.conf - Tokyo Night theme (colors only)

# ── Pane Borders ──
set -g pane-border-style 'fg=#292e42'
set -g pane-active-border-style 'fg=#7aa2f7'

# ── Copy-mode Selection & Search ──
set -g mode-style 'bg=#292e42 fg=#c0caf5'
set -g copy-mode-match-style 'bg=#292e42 fg=#bb9af7'
set -g copy-mode-current-match-style 'bg=#bb9af7 fg=#1a1b26'
set -g copy-mode-mark-style 'bg=#f7768e fg=#1a1b26'

# ── Messages ──
set -g message-style 'bg=#1a1b26 fg=#7aa2f7'
set -g message-command-style 'bg=#1a1b26 fg=#ff9e64'

# ── Menus (right-click) ──
set -g menu-selected-style 'bg=#292e42 fg=#c0caf5'

# ── Display Panes (prefix+q) ──
set -g display-panes-active-colour '#7aa2f7'
set -g display-panes-colour '#565f89'

# ── Clock (prefix+t) ──
setw -g clock-mode-colour '#7aa2f7'

# ── Window Activity/Bell ──
setw -g window-status-activity-style 'fg=#e0af68'
setw -g window-status-bell-style 'fg=#f7768e'
