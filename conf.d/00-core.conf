# ~/.tmux/conf.d/00-core.conf - Terminal, performance, basics

# ── Terminal & Colors ──
set -g default-terminal "tmux-256color"
set -ga terminal-overrides ",*256col*:Tc"
set -ga terminal-overrides ",xterm*:Tc"

# ── Performance (critical for opencode TUI) ──
set -g escape-time 0
set -g focus-events on

# ── Mosh Compatibility ──
# Mosh doesn't support certain features - detect and adapt
# Aggressive reflow on resize (mosh resizes frequently)
set -g aggressive-resize on

# Reduce status-interval when on mosh (less bandwidth)
# Note: mosh sets MOSH_KEY env var when active

# ── Mouse ──
set -g mouse on

# ── Clipboard ──
# Use OSC 52 for clipboard (works through mosh/SSH)
set -g set-clipboard on

# ── Scrollback ──
set -g history-limit 50000

# ── Indexing ──
set -g base-index 1
setw -g pane-base-index 1
set -g renumber-windows on
