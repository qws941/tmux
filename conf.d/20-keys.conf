# ~/.tmux/conf.d/20-keys.conf - Keybindings

# ── Prefix ──
unbind C-b
set -g prefix C-a
bind C-a send-prefix

# ── Window Switching (F1-F5, no prefix needed) ──
bind -n F1 select-window -t 1
bind -n F2 select-window -t 2
bind -n F3 select-window -t 3
bind -n F4 select-window -t 4
bind -n F5 select-window -t 5

# ── Splits (intuitive) ──
unbind '"'
unbind %
bind | split-window -h -c '#{pane_current_path}'
bind - split-window -v -c '#{pane_current_path}'

# ── New Window (current path) ──
bind c new-window -c '#{pane_current_path}'

# ── Pane Navigation (Alt+Left/Right, no prefix) ──
bind -n M-Left select-pane -L
bind -n M-Right select-pane -R

# ── Session Switching (PgUp/PgDn cycle) ──
bind -n PPage  run-shell '~/.tmux/bin/tmux-session-cycle prev'
bind -n NPage  run-shell '~/.tmux/bin/tmux-session-cycle next'

# ── Session Management ──
bind L switch-client -l    # last session toggle
bind f display-popup -E -w 95% -h 90% '~/.tmux/bin/tmux-sessionizer'
bind + display-popup -E -w 95% -h 90% '~/.tmux/bin/tmux-sessionizer'
bind X run-shell '~/.tmux/bin/tmux-session-kill'

# ── Status Bar Click: session tabs + "+" button ──
# MouseDown handles all status line clicks:
#   range=user|new-session  → open sessionizer popup
#   range=session|X         → switch to clicked session
#   range=window|X (default)→ select clicked window
bind -n MouseDown1Status if -F '#{==:#{mouse_status_range},new-session}' \
    'display-popup -E -w 95% -h 90% "~/.tmux/bin/tmux-sessionizer"' \
    'if -F "#{==:#{mouse_status_range},session}" "switch-client -t =" "select-window -t ="'

# ── Reload Config ──
bind r source-file ~/.tmux.conf \; display 'Config reloaded'

# ── Session Save/Restore (manual) ──
bind S run-shell '~/.tmux/plugins/tmux-resurrect/scripts/save.sh' \; display 'Session saved'
bind R run-shell '~/.tmux/plugins/tmux-resurrect/scripts/restore.sh' \; display 'Session restored'
