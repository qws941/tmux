# ~/.tmux/conf.d/20-keys.conf - Keybindings

# ── Prefix ──
unbind C-b
set -g prefix C-a
bind C-a send-prefix

# ── Window Switching (F1-F5, no prefix needed) ──
bind -n F1 select-window -t 1
bind -n F2 select-window -t 2
bind -n F3 select-window -t 3
bind -n F4 select-window -t 4
bind -n F5 select-window -t 5

# ── Splits (intuitive) ──
unbind '"'
unbind %
bind | split-window -h -c '#{pane_current_path}'
bind - split-window -v -c '#{pane_current_path}'

# ── New Window (current path) ──
bind c new-window -c '#{pane_current_path}'

# ── Pane Navigation (Alt+Arrows, no prefix) ──
bind -n M-Left select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up select-pane -U
bind -n M-Down select-pane -D

# ── Session Cycling (prefix + arrows) ──
bind Left switch-client -p
bind Right switch-client -n

# ── Session Management ──
bind f display-popup -E -w 80% -h 70% '~/.tmux/bin/tmux-sessionizer'
bind + display-popup -E -w 80% -h 70% '~/.tmux/bin/tmux-sessionizer'
bind X run-shell '~/.tmux/bin/tmux-session-kill'

# ── Reload Config ──
bind r source-file ~/.tmux.conf \; display 'Config reloaded'
