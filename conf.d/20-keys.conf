# ~/.tmux/conf.d/20-keys.conf - Keybindings

# ── Prefix ──
unbind C-b
set -g prefix C-a
bind C-a send-prefix

# ── Window Switching (F1-F5, no prefix needed) ──
bind -n F1 select-window -t 1
bind -n F2 select-window -t 2
bind -n F3 select-window -t 3
bind -n F4 select-window -t 4
bind -n F5 select-window -t 5

# ── Splits (intuitive) ──
unbind '"'
unbind %
bind | split-window -h -c '#{pane_current_path}'
bind - split-window -v -c '#{pane_current_path}'

# ── New Window (current path) ──
bind c new-window -c '#{pane_current_path}'

# ── Pane Navigation (Alt+Left/Right, no prefix) ──
bind -n M-Left select-pane -L
bind -n M-Right select-pane -R

# ── Session Switching (skip opencode — use HOME for opencode) ──
bind -n PPage  run-shell '~/.tmux/bin/tmux-session-cycle prev'
bind -n NPage  run-shell '~/.tmux/bin/tmux-session-cycle next'

# ── Session Management ──
bind L switch-client -l    # last session toggle
bind f display-popup -E -w 95% -h 90% '~/.tmux/bin/tmux-sessionizer'
bind + display-popup -E -w 95% -h 90% '~/.tmux/bin/tmux-sessionizer'
bind -n Home switch-client -t opencode  # HOME = go to opencode
bind X run-shell '~/.tmux/bin/tmux-session-kill'

# ── Reload Config ──
bind r source-file ~/.tmux.conf \; display 'Config reloaded'
